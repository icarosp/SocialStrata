<ion-view title="Notices" id="page17" class=" ">
    <ion-content padding="true" style="background: url(img/nI55RdrTTY2fm1F9FR1A_Screen-Shot-2013-11-13-at-12.55.46-PM.png) no-repeat center;background-size:cover;" class="has-header">
        <h2 id="notices-heading17" style="color:#FFFFFF;" class=" ">Social Strata</h2>
        <a ui-sref="postANotice" id="notices-button91" class=" button button-balanced button-small button-block ">Post a notice!</a>
        <div class="card" ng-repeat="notice in notices">
            <div class="item item-divider">
               <span class="noticesTitle"> <i class="ion-alert-circled"></i> Notice - {{notice.Title}}</span>
            </div>
            <div class="item item-text-wrap">
              <span>{{notice.Description}}</span>
            </div>
        </div>
    </ion-content>
</ion-view>
